version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: chat-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
